{% extends 'base.html' %}
{% block title %} <title> 顯示所有資料 </title> {% endblock %}
{% block content %}
<h2 align="left"> Student Table的所有資料 </h2>
<table border="1" cellpadding="0" cellspacing="0">
	<th> 編號 </th> <th> 姓名 </th> <th> 性別 </th> <th> 生日 </th> <th> 郵件帳號 </th> <th> 電話 </th> <th> 地址 </th>
	{% for unit in students %}
		<tr>
			<td> {{unit.id}} </td>
			<td> {{unit.cName}} </td>
			<td> {{unit.cSex}} </td>>
			<td> {{unit.cBirthday}} </td>
			<td> {{unit.cEmail}} </td>
			<td> {{unit.cPhone}} </td>>
			<td> {{unit.cAddr}} </td>>
		</tr>
	{% endfor %}
</table>
{% endblock %}
