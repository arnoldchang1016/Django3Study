{% extends "base.html" %}
{% block title %} <title> 資料表修改 </title> {% endblock title%}
{% block content %}
	<h2> Student 資料表修改 </h2>
	<form action="/edit/{{unit.id}}/edit" method="GET" name="form1">
		{% csrf_token %}
		<table border="1" cellspacing="1" cellpadding="4">
			<tr>
				<th> 姓名</th><td> <input type="text" id="cName" name="cName" value={{unit.cName}} /> </td>
			</tr>

			<tr>
				<th> 性別 {{unit.cSex}} </th>
				<td>
					{% if unit.cSex == "M" %}
					<input type="radio" id="cSex1" name="cSex" value="M" checked="checked"/> 男生
					<input type="radio" id="cSex2" name="cSex" value="F" /> 女生
					{% else %}
					<input type="radio" id="cSex1" name="cSex" value="M" /> 男生
					<input type="radio" id="cSex2" name="cSex" value="F" checked="checked"/> 女生
					{% endif %}
				
				</td>
			</tr>

			<tr>
				<th> 生日</th><td> <input type="text" id="cBirthday" name="cBirthday" value={{unit.cBirthday}} /> </td>
			</tr>			

			<tr>
				<th> 郵件帳號</th><td> <input type="text" id="cEmail" name="cEmail" value={{unit.cEmail}} /> </td>
			</tr>

			<tr>
				<th> 電話</th><td> <input type="text" id="cPhone" name="cPhone" value={{unit.cPhone}} /> </td>
			</tr>

			<tr>
				<th> 地址</th><td> <input type="text" id="cAddr" name="cAddr" value={{unit.cAddr}} /> </td>
			</tr>

			<tr>
				<th colspan="2" align="center"> 
					<input type="submit" id="button" name="button" value="送出" />
					<input type="reset" id="button2" name="button2" value="重設" />
				</th>
			</tr>
		</table>
		<span style="color:red"> {{message}} </span>
	</form>
{% endblock content %}
