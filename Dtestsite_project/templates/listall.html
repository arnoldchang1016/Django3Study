<!DOCTYPE html>
<html>
<head>
	<meta charset='utf8'>
	<title>listall</title>
</head>
<body>
	<h2>listall: {{errormessage}} </h2>
	<table boarder="1", cellpadding="0", cellspacing="0">
		<th> No</th>
		<th> Name </th>
		<th> Sex </th>
		<th> Birthday </th>
		<th> E-Mail </th>
		<th> Phone </th>
		<th> Address </th>

		{% for unit in students %}
		<tr>
			<td> 編號: {{unit.id}} </td>
			<td> 姓名: {{unit.cName}} </td>
			<td> 性別: {{unit.cSex}} </td>>
			<td> 生日: {{unit.cBirthday}} </td>
			<td> 郵件帳號: {{unit.cEmail}} </td>
			<td> 電話: {{unit.cPhone}} </td>>
			<td> 地址: {{unit.cAddr}} </td>>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
